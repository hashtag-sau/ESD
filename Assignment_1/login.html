<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food-Themed Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: monospace !important;
            background-image: url("src/img/main_background.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #8c0000;
        }

        .header .food-icon {
            color: #FFD700;
            /* yellow color */
            font-size: 35px;
        }

        label {
            font-weight: 700;
            font-size: 16px;
            color: #3d3d3d;
        }

        .inp {
            font-weight: 500;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #8c0000;
            border-radius: 4px;
        }

        .inp,
        .inp:focus {
            outline: none;
            border-color: #FFA500;
            /* orange color */
        }

        button {
            background-color: #28a745;
            /* green color */
            color: white;
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #218838;
        }

        .signup {
            width: 100%;
            padding: 0 7.5px;
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .signup a {
            font-weight: 800;
            color: #FF6347;
            /* tomato color */
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .button-icon {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span class="food-icon">üçî</span> LOGIN</h1>
        </div>
        <form>
            <label for="uname">Username</label>
            <input type="text" class="inp" name="uname" placeholder="üë§ Username" required>
            <label for="psw">Password</label>
            <input type="password" class="inp" name="psw" placeholder="üîí Password" required>
            <button type="submit">
                <span class="button-icon">üçï</span> Enter
            </button>
        </form>
        <div class="signup">
            <b>Don't have an account?</b>
            <a href="#">Get an Account üçü</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
